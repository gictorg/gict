version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: gict-mysql
    environment:
      MYSQL_ROOT_PASSWORD: test_pass
      MYSQL_DATABASE: gict_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database_schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ptest_pass"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gict-network

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gict-web
    ports:
      - "8080:80"
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - DB_HOST=mysql
      - DB_NAME=gict_db
      - DB_USER=root
      - DB_PASS=test_pass
    volumes:
      - ./uploads:/var/www/html/uploads
      - ./assets/generated_marksheets:/var/www/html/assets/generated_marksheets
    networks:
      - gict-network
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local

networks:
  gict-network:
    driver: bridge

